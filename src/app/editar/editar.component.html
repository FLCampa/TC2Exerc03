<form class="editar" [formGroup]="formEditar" (submit)="onSubmit()">
  <div class="pair">
    <label
      >Nome
      <input type="text" formControlName="nome" placeholder="Nome do aluno" />
    </label>
  </div>

  <div class="pair">
    <label
      >Idade
      <input type="number" formControlName="idade" />
    </label>
  </div>

  <div class="pair">
    <label
      >Foto
      <input
        type="text"
        formControlName="foto"
        placeholder="URL da foto do aluno Opcional"
      />
    </label>
  </div>

  <button>Editar</button>
</form>
